<!DOCTYPE html>
<html>
  <head>
    <title>Edit Perangkat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body class="form-page">
    <h1>Edit Perangkat</h1>
    <form method="post">
      <label>Nama Device:</label><br />
      <input type="text" name="name" value="{{ device[1] }}" required /><br />

      <label>IP Address:</label><br />
      <input type="text" name="ip_address" value="{{ device[2] }}" required /><br />

      <label>Lokasi:</label><br />
      <input type="text" name="location" value="{{ device[3] }}" /><br />

      <label>Status:</label><br />
      <select name="status" required>
        <option value="Allowed" {% if device[4] == 'Allowed' %}selected{% endif %}>Allowed</option>
        <option value="Blocked" {% if device[4] == 'Blocked' %}selected{% endif %}>Blocked</option>
        <option value="Maintenance" {% if device[4] == 'Maintenance' %}selected{% endif %}>Maintenance</option>
      </select><br />

      <label>Latitude:</label><br />
      <input type="text" name="latitude" value="{{ device[6] or '' }}" /><br />

      <label>Longitude:</label><br />
      <input type="text" name="longitude" value="{{ device[7] or '' }}" /><br /><br />

      <input type="submit" value="Update" />
    </form>
    <br />
    <a class="back-link" href="{{ url_for('index') }}">â¬… Kembali ke Daftar</a>
  </body>
</html>
